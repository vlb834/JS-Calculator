<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
    <meta name="description" content="2+2=5?">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,900' rel='stylesheet' type='text/css'>
</head>

<body>
    <main id="calculator">
        <div id="display">
            <output id="inputs">00000000</output>
            <output id="operation-string">0+0-00&divide;0&times;0=0</output>
        </div>
        <button id="AC" class="clear">AC</button>
        <button id="CE" class="clear">CE</button>
        <button id="divide" class="operator">&divide;</button>
        <button id="multiply" class="operator">&times;</button>
        <button id="subtract" class="operator">-</button>
        <button id="add" class="operator">+</button>
        <button id="equal" class="operator">=</button>
        <button id="decimal" class="formatter">.</button>
        <button id="pos-neg" class="formatter">&plusmn;</button>
        <button id="percent" class="formatter">%</button>
        <button id="nine" class="">9</button>
        <button id="eight" class="">8</button>
        <button id="seven" class="">7</button>
        <button id="six" class="">6</button>
        <button id="five" class="">5</button>
        <button id="four" class="">4</button>
        <button id="three" class="">3</button>
        <button id="two" class="">2</button>
        <button id="one" class="">1</button>
        <button id="zero" class="">0</button>
    </main>
    <footer>&copy; vlb</footer>
</body>
